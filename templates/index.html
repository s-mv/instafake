<!DOCTYPE html>
<html>
<head>
    <title>Instafake</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Instafake</h1>
        <button id="login-btn">Login/Register</button>
        <button id="logout-btn" style="display: none;">Logout</button>
        <button id="clear-cache-btn">Clear Cache</button>
    </header>

    <main>
        <div id="feed" class="feed-grid">
            <!-- Feed items will be dynamically loaded -->
        </div>

        <div id="upload-section" style="display: none;">
            <h2>Upload a Post</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="text" name="caption" placeholder="Caption" required>
                <input type="file" name="file" accept="image/jpeg" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>

    <!-- Login/Register Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <br />
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <br />
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
